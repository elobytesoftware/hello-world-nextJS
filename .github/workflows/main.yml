name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Update this to Node.js version 18 or 19

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Build the project
      - name: Build the app
        run: |
          npm run build

      # Step 5: Deploy to EC2
      - name: Deploy to EC2
        run: |
          echo "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_IP }} "cd /var/www/hello-world-nextJS && git pull && npm install && pm2 restart nextapp"
        env:
          EC2_IP: ${{ secrets.EC2_IP }}  # Add your EC2 public IP as a secret in GitHub
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}  # Add the private SSH key as a secret
